<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="/css/pages/common/common.css" type="text/css" />
		<link rel="stylesheet" href="/css/mixin/mixinCSS.css" type="text/css" />
		<link rel="stylesheet" href="/css/pages/index/leftBar-banner.css" type="text/css" />
		<link rel="stylesheet" href="/css/pages/login/login.css" type="text/css" />
		<link rel="stylesheet" href="/css/pages/common/header-footer.css" type="text/css" />

	</head>

	<body>
		<div class="container">
			<!--头部-->
			<div class="account-header"></div>
			<div class="account-content">
				<h4 class="account-title">
					<b></b>
					<span>新用户注册</span>
	 				
	 			</h4>
				<form id="registForm" action="login.html">
					<ul class="accountLogin registLogin">
						<li>
							<input id="mobile" type="text" name="userName" maxlength="11" placeholder="请输入手机号">
							<i class="errorInfo" disabled></i>
						</li>
						<li class="phoneCode">
							<input id="phoneCode" type="text" name="phoneCode"  placeholder="请输入短信验证码" class="sms-code" maxlength="6">
							<span>获取验证码</span>
							<i class="errorInfo" disabled></i>
						</li>
						<li>
							<input id="password" type="password" maxlength="32" placeholder="请输入登录密码">
							<i class="errorInfo" disabled></i>
						</li>
						<li>
							<input id="password2" type="password" maxlength="32" placeholder="请再次输入登录密码">
							<i class="errorInfo" disabled></i>
						</li>
						<li class="autoLogin">
							<input type="checkbox" class="checkbox" id="agree" />
							<span>我已阅读并同意<a>《必要服务协议》</a></span>
						</li>
						<li class="loginBtn">
							<button id="submit">注册</button>
							<span class="registError"></span>
						</li>
					</ul>
				</form>
			</div>
			<div class="common-footer"></div>
		</div>

	</body>
	<script type="text/javascript " data-main='../js/pages/login/loginAjax.js' src="../js/lib/require.js"></script>

</html>
