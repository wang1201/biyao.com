<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="/css/pages/common/common.css" type="text/css" />

		<link rel="stylesheet" href="/css/pages/common/header-footer.css" type="text/css" />
	</head>

	<body>
		<div class="container">
			<!--头部-->
			<div class="account-header"></div>
			<div class="account-content">
				<h4 class="account-title">
					<b></b>
					<span>用户登录</span>
					<a class="psdBtn active">密码登录</a>
	 				<a class="smsBtn">短信登录</a>
	 				
	 			</h4>
				<form class="form" action="index.html">
					<ul class="accountLogin psdLogin">
						<li>
							<!--<input id="mobile" type="text" name="userName" autocomplete="new-password" maxlength="11" placeholder="请输入手机号">-->
							<input id="mobile" class="mobile" type="text" name="userName" maxlength="11" placeholder="请输入手机号">
							<i class="errorInfo" disabled></i>
						</li>
						<li>
							<input id="password" class="password" name="password" type="password" maxlength="32" placeholder="请输入登录密码">
							<i class="errorInfo" disabled></i>
						</li>
						<li class="autoLogin">
							<input type="checkbox" class="checkbox" />
							<span>下次自动登录</span>
							<a href="#" id="forgetPassword">忘记密码</a>
						</li>
						<li class="loginBtn">
							<button type="submit">登录</button>
							<span class="psdError"></span>
						</li>
					</ul>
				</form>
				<form class="form" action="index.html">
					<ul class="accountLogin smsLogin">
						<li>
							<input id="mobile02" class="mobile" type="text" name="userName" maxlength="11" placeholder="请输入手机号">
							<i class="errorInfo" disabled></i>
						</li>
						<li class="phoneCode">
							<input id="phoneCode" type="text" name="phoneCode"  placeholder="请输入短信验证码" class="sms-code" maxlength="6">
							<span>获取验证码</span>
							<i class="errorInfo" disabled></i>
						</li>
						<li class="loginBtn">
							<button type="submit">登录</button>
							<span class="smsError"></span>
						</li>
					</ul>
				</form>

				<div class="outLine">
					<span>使用第三方账号登录：</span>
					<a href="#" class="outLineWX"></a>
					<a href="#" class="outLineQQ"></a>
				</div>
